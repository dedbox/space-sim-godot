[application]

name="Space Sim"
main_scene="res://in-space.tscn"
icon="res://icon.png"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=1920
height=1080
fullscreen=true
resizable=false
borderless_window=true

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13)]
